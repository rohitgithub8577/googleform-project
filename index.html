<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #D1CDCD;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .form-container {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 320px;
    position: relative;
  }

  /* Login link */
  .form-container p:first-child {
    position: absolute;
    top: 10px;
    left: 15px;
    margin: 0;
    color: #007bff;
    font-weight: bold;
    cursor: pointer;
    text-decoration: underline;
    font-size: small;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  .btn-group {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  button {
    width: 48%;
    padding: 8px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  .submit-btn {
    background: #007bff;
    color: white;
  }

  .download-btn {
    background: #28a745;
    color: white;
  }

  .close-btn {
    background: #dc3545;
    color: white;
  }

  .success-message {
    text-align: center;
    color: green;
    display: none;
    margin-top: 10px;
  }

  /* ===== Popup (Modal) ===== */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
  }

  .modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    width: 300px;
    max-width: 90%;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease;
  }

  .modal-content h3 {
    text-align: center;
    margin-bottom: 15px;
  }

  .modal-content input {
    width: 100%;
    margin: 8px 0;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -45%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  /* ===== Responsive Design ===== */
  @media (max-width: 480px) {
    body {
      padding: 10px;
      align-items: flex-start;
    }

    .form-container {
      width: 100%;
      max-width: 350px;
      margin-top: 30px;
    }

    .btn-group button {
      width: 100%;
      margin-bottom: 10px;
    }

    .modal-content {
      width: 90%;
    }
  }

  .error {
    color: red;
    font-size: 13px;
    display: none;
  }
  .success {
    color: green;
    font-size: 13px;
    display: none;
  }

</style>
</head>

<body>

  <div class="form-container">
    <p onclick="openLogin()">Login</p> 
    <h2>Register Here</h2>
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="Number" id="mobile" placeholder="Enter your mobile" required maxlength="10" />
    <span class="error" id="mobileError">Please enter a valid 10-digit mobile number.</span>
   <input type="email" id="email" placeholder="Enter your email" required />
<span class="error" id="emailError">Please enter a valid email address.</span>
    <textarea id="address" rows="3" placeholder="Enter your address"></textarea>

    <div class="btn-group">
      <button class="submit-btn" onclick="submitForm()">Submit</button>
      <button class="download-btn" id="btndownload" style="display:none;" onclick="downloadSheet()">Download</button>
    </div>

    <p class="success-message" id="msg">âœ… Submitted Successfully!</p>
  </div>

  <!-- Login Popup -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="btn-group">
        <button class="submit-btn" onclick="userlogin()">Submit</button>
        <button class="close-btn" onclick="closeLogin()">Close</button>
      </div>
    </div>
  </div>


<script>

function openLogin() {
      document.getElementById('loginModal').style.display = 'block';
    }

    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }

 function userlogin() {
   var user = $("#username").val().trim();
  var pass = $("#password").val().trim();

  if (user === "admin" && pass === "admin") {
    alert("Login Successful!");
    $("#btndownload").show(); // âœ… Show download button
    closeLogin();             // âœ… Close modal
  } else {
    alert("Please enter username and password.");
  }
  }

async function submitForm() {



  const name = document.getElementById('name').value.trim();
  const mobile = document.getElementById('mobile').value.trim();
  const email = document.getElementById('email').value.trim();
  const address = document.getElementById('address').value.trim();
  const msg = document.getElementById('msg');

  if (!name || !mobile || !email || !address) {
    alert("Please fill all fields!");
    return;
  }

  const data = { name, mobile, email, address };
  const scriptURL = "https://script.google.com/macros/s/AKfycbxSBNO3nloaoTQFoUN6u4p3UIApNF4ulPhhZkRBV0F7fQmfVWM7ZNiREoN-uvGqTErG/exec"; // <-- apna URL yahan daalna

  try {
    await fetch(scriptURL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });

    msg.style.display = "block";
    setTimeout(() => { msg.style.display = "none"; }, 3000);
    document.querySelectorAll("input, textarea").forEach(el => el.value = "");
  } catch (err) {
    alert("Error: " + err.message);
  }
}


function downloadSheet() {
      // ðŸ‘‡ Tumhara Sheet ID
      const sheetID = "1nuuqrhQVDZE4Jq8GvMlEQ1q0peRwsKwNnHvHkgwewdI";
      
      // ðŸ‘‡ Direct Excel download link format
      const downloadURL = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=xlsx`;

      // ðŸ‘‡ Open the link (starts download automatically)
      window.open(downloadURL, "_blank");
    }
</script>

</body>
</html>
